<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--External CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--CDN jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/ed341436e0.js" crossorigin="anonymous"></script>
    <!--External JS file-->
    <script src="./game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row justify-content-center">
                    Computer
                </div>
                <div class="row justify-content-center">
                    3, 2, 1
                </div>
                <div class="row mx-auto row-btn">
                    <div class="col-4">
                        <button type="button" class="btn btn-primary rock">Rock</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary paper">Paper</button>
                    </div>
                    <div class="col-4 scissors-btn">
                        <button type="button" class="btn btn-primary scissors">Scissors</button>
                    </div>
                </div>
            </div>
            <!--this col stacks at md screen width below top col-->
            <div class="col-md-4">
                <div class="row scores">
                    Computer Score: <div id="computer-score">0</div>
                </div>
                <div class="row scores">
                    Your Score: <div id="user-score">0</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
